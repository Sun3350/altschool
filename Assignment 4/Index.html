<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Index.css">
</head>
<body>
     <div class="main-container">
        <div class="container">
       <div class="box-one">
        <div class="logo-container"><img src="./Logo.png" alt=""></div>
        <h1>For Individuals</h1>
        <p>Start benefiting from the wellness experience. For companies looking on increasing Peoductivity, improving organization wellness.</p>
      </div>
      <div class="box-two">
        <form class="register-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option selected>Select here</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
            </div>
            <div class="form-group">
                <label for="weight">Weight (KG)</label>
                <input type="text" id="weight" placeholder="Enter Weight">
            </div>
            <div class="form-group">
                <label for="height">Height (CM)</label>
                <input type="text" id="height" placeholder="Enter height here..">
            </div>
            <div class="form-group activity">
                <label for="activity-level">Activity Level</label>
                <select id="activity-level">
                    <option selected>Select here</option>
                </select>
            </div>
            <div class="form-group password">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>

            <button type="submit" class="register-btn">Register</button>
            
            <p class="terms">
                By clicking Register, you agree to our 
                <a href="#">Terms of Use</a> and our 
                <a href="#">Privacy Policy</a>
            </p>
        </form>
      </div>
    </div>
      
     </div>

</body>
</html>
